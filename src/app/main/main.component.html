<table id="user-table" class="table">
  <thead>
  <tr>
    <th>Name</th>
    <th>Username</th>
    <th>Email</th>
    <th>Phone</th>
  </tr>
  </thead>
  <tbody *ngFor="let user of users" (click)="onSelect(user)">
  <tr>
    <td>{{user.name}}</td>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <td>{{user.phone}}</td>
  </tr>
  </tbody>
</table>
<app-detail [user]="selectedUser"></app-detail>
