<div>
  <div class='wrapper'>
    <div class='container' [dragula]='"bag-one"' [dragulaModel]="openProjects">
      <div class="element" *ngFor="let project of openProjects">
        <app-project [project]="project"></app-project>
      </div>
    </div>
    <div class='container' [dragula]='"bag-one"' [dragulaModel]="inProgressProjects">
      <div class="element" *ngFor="let project of inProgressProjects">
        <app-project [project]="project"></app-project>
      </div>
    </div>
  </div>
</div>
